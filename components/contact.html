<!-- Contact Section -->
<section id="contact" class="section contact-section">
    <div class="container">
        <h2 class="section-title" data-aos="fade-up">Get in Touch</h2>
        <div class="contact-content">
            <div class="contact-grid">
                <!-- Contact Form -->
                <div class="contact-form" data-aos="fade-right">
                    <h3>Send me a message</h3>
                    <form id="contactForm" onsubmit="return handleSubmit(event)">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">
                            <span>Send Message</span>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>

                <!-- Contact Info -->
                <div class="contact-info" data-aos="fade-left">
                    <div class="contact-item" data-aos="zoom-in" data-aos-delay="100">
                        <i class="fas fa-envelope"></i>
                        <div class="contact-details">
                            <h3>Email</h3>
                            <p>rafi15-5494@diu.edu.bd</p>
                        </div>
                    </div>
                    <div class="contact-item" data-aos="zoom-in" data-aos-delay="200">
                        <i class="fas fa-phone"></i>
                        <div class="contact-details">
                            <h3>Phone</h3>
                            <p>+880 1307-014504</p>
                        </div>
                    </div>
                    <div class="contact-item" data-aos="zoom-in" data-aos-delay="300">
                        <i class="fas fa-map-marker-alt"></i>
                        <div class="contact-details">
                            <h3>Location</h3>
                            <p>Dhaka, Bangladesh</p>
                        </div>
                    </div>
                    <div class="social-links">
                        <a href="https://github.com/rafiwho" target="_blank" class="social-link" data-aos="zoom-in"
                            data-aos-delay="400">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://linkedin.com/in/rafiwho" target="_blank" class="social-link" data-aos="zoom-in"

</section>

<style>
    .contact-section {
        padding: 80px 0;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        position: relative;
        overflow: hidden;
    }

    .contact-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at 50% 50%, rgba(37, 99, 235, 0.1) 0%, transparent 50%);
        animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {

        0%,
        100% {
            transform: scale(1);
            opacity: 0.5;
        }

        50% {
            transform: scale(1.2);
            opacity: 0.8;
        }
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
        position: relative;
        z-index: 1;
    }

    .section-title {
        text-align: center;
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 3rem;
        background: linear-gradient(45deg, var(--color-primary), var(--color-secondary));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .contact-content {
        max-width: 1000px;
        margin: 0 auto;
        padding: 2rem;
        background: var(--color-card);
        border-radius: 15px;
        border: 1px solid var(--color-border);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    .contact-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 3rem;
    }

    .contact-form {
        padding: 2rem;
        background: var(--color-background);
        border-radius: 12px;
        border: 1px solid var(--color-border);
    }

    .contact-form h3 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        color: var(--color-text);
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--color-text);
        font-weight: 500;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--color-border);
        border-radius: 8px;
        background: white;
        color: var(--color-text);
        transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: var(--color-primary);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .submit-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        width: 100%;
        padding: 0.75rem;
        background: var(--color-primary);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .submit-btn:hover {
        background: var(--color-secondary);
        transform: translateY(-2px);
    }

    .submit-btn i {
        transition: transform 0.3s ease;
    }

    .submit-btn:hover i {
        transform: translateX(5px);
    }

    .contact-info {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .contact-item {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 1.5rem;
        background: var(--color-background);
        border-radius: 12px;
        border: 1px solid var(--color-border);
        transition: all 0.3s ease;
    }

    .contact-item:hover {
        transform: translateX(5px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    .contact-item i {
        font-size: 1.5rem;
        color: var(--color-primary);
        transition: transform 0.3s ease;
    }

    .contact-item:hover i {
        transform: scale(1.2) rotate(5deg);
    }

    .contact-details h3 {
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
        color: var(--color-text);
    }

    .contact-details p {
        color: var(--color-text-light);
    }

    .social-links {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-top: 1rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--color-border);
    }

    .social-link {
        color: var(--color-primary);
        font-size: 1.8rem;
        transition: all 0.3s ease;
    }

    .social-link:hover {
        transform: translateY(-3px) rotate(5deg);
        color: var(--color-secondary);
    }

    @media (max-width: 768px) {
        .contact-grid {
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .contact-content {
            padding: 1.5rem;
        }

        .contact-form {
            padding: 1.5rem;
        }
    }
</style>

<script>
    function handleSubmit(event) {
        event.preventDefault();

        // Get form data
        const formData = new FormData(event.target);
        const data = Object.fromEntries(formData.entries());

        // Here you would typically send the data to your backend
        console.log('Form submitted:', data);

        // Show success message
        alert('Thank you for your message! I will get back to you soon.');

        // Reset form
        event.target.reset();

        return false;
    }

    // Add animation to form inputs
    document.querySelectorAll('.form-group input, .form-group textarea').forEach(input => {
        input.addEventListener('focus', () => {
            input.parentElement.classList.add('focused');
        });

        input.addEventListener('blur', () => {
            input.parentElement.classList.remove('focused');
        });
    });
</script>
